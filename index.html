<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/5ed7ecda58.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password" readonly>
            <i class="fa-solid fa-copy" onclick="copyPassword()"></i>
        </div>
        <button><i class="fa-solid fa-bolt"></i>Generate Password</button>
    </div>
</body>
</html>
